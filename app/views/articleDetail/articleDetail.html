<article class="col-xs-12">
	<h3>{{items.articleTitle}}</h3>
	<p class="small">Author: {{loginObj.user.displayName}}</p>
	<hr>

	<div ng-repeat="data in items.message">

		<a ng-if="data.type == 'NUSLink'" ng-href="{{data.message}}">{{data.message}}</a>
		<p ng-if="data.type == 'NUSMessage'">{{data.message}}</p>

	</div>

	<hr>

</article>
